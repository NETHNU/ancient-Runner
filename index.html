<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Runeer</title>
    <link rel="stylesheet" href="menu.css">
    <style>
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 20%;
            z-index: 1000;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <div class="video-title">
            Ancient Runner
        </div>
    </header>

    <main>
        <video id="myVideo" loop autoplay>
            <source src="images/menu.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <button class="controls-button" onclick="showControls()">How to Control</button>
        <button class="play-button" onclick="playGame()">Play</button>

        <div id="controlsMenu" class="menu">
            <h2>Controls</h2>
            <ul>
                <li>Right Arrow Key: Move Right</li>
                <li>Spacebar: Jump</li>
                <li>Left Mouse Click: Fire</li>
                <li>Shift Key: Slide</li>
            </ul>
        </div>

        <audio id="lobbyMusic" loop autoplay>
            <source src="audios/lobby.mp3" type="audio/mp3">
        </audio>
        <audio id="buttonSound">
            <source src="audios/button.wav" type="audio/mp3">
        </audio>
        <button class="options-button" onclick="toggleOptionsMenu()">Options</button>
        <div id="optionsMenu" class="menu">
            <h2>Options</h2>
            <label for="volumeSlider">Volume:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">
        </div>
    </main>
    <div id="loadingOverlay" class="loading-overlay">
        <p>...Loading</p>
    </div>

    <footer class="footer">
        <p>Made by Nethnu Hashinth (.ROCKYIO)</p>
        <p>200704202030</p>
    </footer>

    <script src="menu.js"></script>
    <script>
        function playGame() {
            document.getElementById('loadingOverlay').style.display = 'block';
            setTimeout(function() {
                document.getElementById('loadingOverlay').style.display = 'none';
                window.location.href = 'game.html';
            }, 4000);
        }
    </script>
    
</body>
</html>
